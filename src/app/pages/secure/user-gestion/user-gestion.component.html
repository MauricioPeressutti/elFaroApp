<div class="container">
    <div class="row bg-dark p-2 text-bg-primary mt-4">
        <div class="col-12 text-center">
            <h2>Gestion de usuarios</h2>
        </div>
        <div class="col-6 d-grid">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput type="text" [(ngModel)]="nombre">
            </mat-form-field>
        </div>
        <div class="col-6 d-grid">
            <mat-form-field appearance="fill">
                <mat-label>Apellido</mat-label>
                <input matInput type="text" [(ngModel)]="apellido">
            </mat-form-field>
        </div>
        <div class="col-6 d-grid">
            <mat-form-field appearance="fill">
                <mat-label>Documento</mat-label>
                <input matInput type="number" [(ngModel)]="documento">
            </mat-form-field>
        </div>
        <div class="col-6 d-grid">
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput type="email" [(ngModel)]="email">
            </mat-form-field>
        </div>
        <div class="col-4 d-grid">
            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" [(ngModel)]="contra">
            </mat-form-field>
        </div>
        <div class="col-4 d-grid">
            <mat-form-field appearance="fill">
                <mat-label>Repita Contraseña</mat-label>
                <input matInput type="password" [(ngModel)]="repContra">
            </mat-form-field>
        </div>
        <div class="col-4 d-grid">
            <mat-slide-toggle color="primary" [(ngModel)]="isOwner">Gestion de usuarios?</mat-slide-toggle>
        </div>
        <div class="col-6">
            <button mat-raised-button color="primary" (click)="(contra == repContra) ? createUser() : ''">Crear
                Usuario</button>
        </div>
    </div>
</div>
