<div class="container">
    <div class="">
        <h3>Consumiciones - {{data.habitacion}}</h3>
    </div>
    <div class="d-flex justify-content-between align-items-start" *ngFor="let merc of data.list;">
        <div class="ms-2 me-auto">
            {{merc.nombre}}
        </div>
        <span class="badge bg-info rounded-pill fw-lighter">{{merc.precio.toString()
            | currency}}</span>

    </div>
    <button class="mt-3" mat-button mat-dialog-close>Cerrar</button>
</div>
